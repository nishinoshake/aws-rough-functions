version: 2

jobs:
  build:
    working_directory: ~/app
    docker:
      - image: circleci/node:10-jessie-browsers
    steps:
      - checkout
      - run: echo $SERVERLESS_ENV | base64 --decode > serverless.env.yml
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run: yarn test
      - run: yarn deploy:production
      - run: yarn invoke:production fx
      - run: yarn invoke:production price

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: master